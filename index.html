<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-slate-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
    <img class=" w-80 " src="./4lCu2zih0ca.svg" alt="" srcset="">
    <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life.</p>
    </div>
    <div class="right  flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"  >
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600 " type="text" placeholder="Email Address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"  type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700 ">Log In
        </button>
        <span class="flex justify-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten Password ?</span>
        <hr class="my-2">
        <button class=" bg-green-600 px-4 mx-auto text-white my-2 py-3 rounded-md font-bold w-fit hover:bg-green-700">Create New Account
      </button>
      <span class="absolute  -bottom-12 text-sm">
        <span class="font-bold hover:underline cursor-pointer" >Create a Page </span> for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
